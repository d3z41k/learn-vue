<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Vue.js</title>

    <style> 
        .color-red {color:crimson}
        .color-blue {color:lightseagreen}
        .is-loading {background: firebrick}
    </style>

</head>
<body>

    <div id="root">

        <h1 :class="className">Hello Vue.js!</h1>

        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>

        <input id="input" type="text" v-model="newName">
        <button @click="addName">Add name</button>
        <button :title="title" :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle</button>

        
        <h4>
            {{ reverseMessage }}
        </h4>
        

        <h4>All Tasks</h4>

        <ul>
            <li v-for="task in tasks" v-text="task.description"></li>
        </ul>

        <h4>Incomplite Tasks</h4>

        <ul>
            <li v-for="task in incompliteTask" v-text="task.description"></li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<script>

    var app = new Vue({

        el: '#root',
        data: {
            newName: '',
            names: ['Joe', 'Mary', 'Jane', 'Jack'],
            title: 'Now the title is being set through JS',
            className: 'color-red',
            isLoading: false,
            message: 'Hello World',
            tasks: [
                { description: 'Go to the store', completed: true},
                { description: 'Finish screencast', completed: false},
                { description: 'Make donation', completed: false},
                { description: 'Clear inbox', completed: false},
                { description: 'Make dinner', completed: false},
                { description: 'Clean room', completed: true}
            ]
        },

        computed: {
            reverseMessage() {
                return this.message.split('').reverse().join('')
            },

            incompliteTask() {
                return this.tasks.filter(task => !task.completed)
            }
        },

        methods: {

            addName() {
                this.names.push(this.newName)
                this.newName = ''
            },

            toggleClass() {
                this.isLoading = true
            }

        },

    })

</script>

</html>
